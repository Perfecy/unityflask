<body>
<h1>Ну вот епта как могем</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="" method="post">
        <p>
	    <label for="Name">Имя</label>
	    <input type="text" name="name">
	</p>
	<p>
	    <label for="piplen">Длинна пипирки</label>
	    <<input type="range" min="0" max="100" step="1" value="50" name="piplen">
	</p>
	<p>
	    <input type="submit">
	</p>
    </form>
